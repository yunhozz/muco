eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

server:
  port: 8000

spring:
  profiles:
    include:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri:
            lb://AUTH-SERVER
          predicates:
            - Path=/api/auth/**, /api/users/**